runcmd:
  - dnf -y install epel-release
  - dnf -y config-manager --set-enabled crb || true
  - dnf -y install nginx
  - systemctl stop firewalld
  - systemctl disable firewalld
  - /sbin/setenforce 0
  - sed -i -e 's/enforcing/disabled/g' /etc/selinux/config
  - systemctl enable nginx --now

